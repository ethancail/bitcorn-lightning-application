# Docker Compose configuration for bitcorn-lightning-application
# TODO: Add service definitions for API and web components
services:
  api:
    build: ./app/api
    volumes:
      - ./data:/data
      - ./scripts:/scripts
    command: >
      sh -c "/scripts/init-secrets.sh && node dist/index.js"

  web:
    build: ./app/web
    depends_on:
      - api