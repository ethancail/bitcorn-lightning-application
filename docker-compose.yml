# Docker Compose configuration for bitcorn-lightning-application
# TODO: Add service definitions for API and web components
services:
  api:
    build: ./app/api
    container_name: bitcorn-lightning-api
    volumes:
      - ./data:/data
      - ./scripts:/scripts:ro
    command: sh -c "/scripts/init-secrets.sh && node dist/index.js"
    ports:
      - "3101:3101"
